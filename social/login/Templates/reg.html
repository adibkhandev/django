{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Ahsan.x</title>


    <!-- Custom css file here.... -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <!-- Css Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>



<!-- Sign In / log in Form -->
    <section class="container">
      <form action="#" method="post">
        {% csrf_token %}
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Your Name" name="firstname" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Email" name="email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Select username" name="username" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Set Password" name="password1" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" name="password2" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
        <div class="option">or Connect With Social Media</div>
        <div class="google">
          <a href="#"><i class="fab fa-google"></i>Sign in With Google</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
    </section>



  </body>
</html>
